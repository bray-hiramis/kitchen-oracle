<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <!-- <link rel="stylesheet" href="css/mobile.css"> -->
   <title>Kitchen Oracle</title>
</head>

<body>

   <div class="container">
      <header>
         <div id="main-nav">
            <a href="#" id="logo">Kitchen Oracle</a>
            <nav>
               <ul>
                  <a href="#" class="nav-list">
                     <li>Search</li>
                  </a>
                  <a href="#" class="nav-list">
                     <li>Recipes</li>
                  </a>
                  <a href="#" class="nav-list">
                     <li>Favorites</li>
                  </a>
               </ul>
            </nav>
         </div>
         <div class="hero">
            <h1>Kitchen <span class="highlight">Oracle</span></h1>
            <p>Recipe Finder</p>
         </div>
      </header>

      <main>
         <section class="search-section">
            <form action="#">
               <input type="text" name="search" id="search-box" placeholder="Search for recipe...">
               <button type="submit" id="search-btn">Search</button>
            </form>
         </section>
         <div class="recipe-content">
            <section class="recipe-list">
               <!-- RECIPE API WILL GO HERE -->
               <ul class="recipe-container">
                  <!-- Recipe list will go here -->
               </ul>
            </section>
            <div class="modal-container">
               <!-- This section will fetch the data on the recipe list -->
               <div class="modal-content">
                  <div class="recipe-modal-container">
                     <img src="" alt="" class="modal-img">
                     <div>
                        <p class="id-meal">MEAL ID</p>
                        <p class="modal-meal-name">MEAL NAME</p>
                        <h2>Ingredients</h2>
                        <ul class="modal-ingredient-container">
                           
                        </ul>
                     </div>
                  </div>
                  <button class="close-modal-btn">
                     <i class="fa-solid fa-circle-xmark"></i>
                  </button>
               </div>
            </div>
            <aside class="ads">
               <h2>Your Ads here.</h2>
            </aside>
         </div>
      </main>

      <footer>
         <p>Made with ❤️ | brayH &copy; 2025</p>
      </footer>
   </div>

   <script src="js/test.js"></script>
   <script src="./js/script.js"></script>
   <script src="https://kit.fontawesome.com/f911defdbe.js" crossorigin="anonymous"></script>
</body>

</html>
